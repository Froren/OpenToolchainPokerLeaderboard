<html>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    socket.on('boardUpdate', function(game) {
        var output = "<b> Totals <br>";

        //timestamp, totals, players

        game.totals.forEach(function(e) {
            output += "name: " + e.name + " chips: " + e.chips + "<br>"
        });

        output += "</b><br>";

        game.players.forEach(function(gameArray) {

            gameArray.forEach(function(e) {
                output += "name: " + e.name + " chips: " + e.chips + "<br>";
            });

            output += "<br><br>";
        });

        document.getElementById('boardInfo').innerHTML = game.timestamp + '<br>' + output + '<br><hr>' + document.getElementById('boardInfo').innerHTML;
    });
</script>

<body>
    <div id='boardLayout'>
    <span id='boardInfo'></span>
    </div>
</body>
</html>
